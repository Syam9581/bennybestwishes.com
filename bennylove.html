<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
      color: #000000;
    }

    /* Video Container */
    .video-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      border: 5px solid #fff;
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    video {
      width: 100%;
      border-radius: 15px;
    }

    /* Heart Decoration */
    .heart {
      color: #ff6b81;
      font-size: 3em;
      margin: 20px 0;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    /* Button Style */
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      color: #ff6b81;
      background: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background: #ff6b81;
      color: #fff;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <h1>Happy birthday ‚ù§Ô∏è</h1>
  <p>Here's something special I made for you.</p>

  <div class="video-container">
    <video controls poster="poster.jpg">
      <source src="love.mp4" type="video/mp4">
      <source src="love.ogg" type="video/ogg">
      Your browser does not support the video tag. Please <a href="video.mp4">download the video</a>.
    </video>
  </div>

  <div class="heart">üíñ</div>

  <button class="button" onclick="alert('You‚Äôre amazing! üòä')">Click Me</button>
</body>
</html>
